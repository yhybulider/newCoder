# ServerProperties
server.port=8081
server.servlet.context-path=/community

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.whllow.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

# logger
#logging.level.com.nowcoder.community=debug
#logging.file.path="D:/work/data/community.log"

#mailProperties

spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=#邮箱
spring.mail.password=#邮箱开通pop/smtp等服务时所显示的密钥，只有第一次有，所以一定要保存好，重点：它不是自己设置的密码
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.ssl.enable=true

#community
community.path.domain=http://localhost:8081

